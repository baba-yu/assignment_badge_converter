services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: python:3.12-slim
    working_dir: /app
    env_file: ../.env
    volumes:
      - ../assignment_badge_converter_backend:/app
    command: >
      sh -lc "
        pip install --no-cache-dir -r requirements.txt &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8081
      "
    ports:
      - "8081:8081"
    depends_on:
      - db

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../assignment_badge_converter_frontend:/app
    command: sh -lc "npm ci && npm run dev -- --host 0.0.0.0 --port 5174"
    ports:
      - "5174:5174"
    depends_on:
      - backend

volumes:
  pgdata:
